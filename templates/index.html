<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 100px;
            margin: 10px;
            padding: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #error {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Iris Flower Classifier üå∏</h1>
    
    <form id="iris-form">
        <input type="number" step="any" placeholder="Sepal Length" id="sepal_length" required><br>
        <input type="number" step="any" placeholder="Sepal Width" id="sepal_width" required><br>
        <input type="number" step="any" placeholder="Petal Length" id="petal_length" required><br>
        <input type="number" step="any" placeholder="Petal Width" id="petal_width" required><br>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>

    <script>
        document.getElementById('iris-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features })
            })
            .then(async response => {
                const text = await response.text();
                if (!text) {
                    throw new Error("Empty response from server");
                }

                try {
                    return JSON.parse(text);
                } catch (e) {
                    throw new Error("Invalid JSON: " + text);
                }
            })
            .then(data => {
                if (data.predicted_class !== undefined) {
                    let species = '';
                    switch(data.predicted_class) {
                        case 0:
                            species = 'Setosa';
                            break;
                        case 1:
                            species = 'Versicolor';
                            break;
                        case 2:
                            species = 'Virginica';
                            break;
                        default:
                            species = 'Unknown';
                    }
                    document.getElementById('result').innerText = `üåº Predicted Species: ${species}`;
                    document.getElementById('error').innerText = '';
                } else if (data.error) {
                    document.getElementById('error').innerText = `‚ö†Ô∏è Error: ${data.error}`;
                    document.getElementById('result').innerText = '';
                }
            })
            .catch(error => {
                document.getElementById('error').innerText = `‚ö†Ô∏è Request failed: ${error.message}`;
                document.getElementById('result').innerText = '';
            });
        });
    </script>

</body>
</html>
